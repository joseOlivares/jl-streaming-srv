<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Viewer</title>

    <script src="/js/socket.io.min.js"></script>
    <style>
        .fit-image{
            max-inline-size: 100%;
            block-size: auto;
            aspect-ratio: 2/1;
            object-fit: cover;
            object-position: top center;
        }
    </style>

</head>
<body>

    <div style="text-align: center;">
        <img id="play" src="" alt="imagen-video" class="fit-image">
    </div>
    
    <script>
        let socket=io();
       
        socket.on('stream',(image)=>{
           let img =document.getElementById('play');
           
            img.src=image;
            //debugger;
        });
    </script>
</body>
</html>
